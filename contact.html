<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Agribridge</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    .tab-button.active {
      background-color: #007b5e;
      color: white;
    }
    .form-section {
      margin-top: 50px;
    }
    .logo {
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Custom Nav -->
  <div class="nav">
    <div class="nav-wrapper">
      <div class="item item-1">
        <a href="index.html">
          <img class="logo" src="assets/logos/output-onlinepngtools.png" alt="Agribridge Logo" />
        </a>
      </div>
      <div class="item item-2"><a href="index.html">Home</a></div>
      <div class="item item-3"><a href="about.html">About Us</a></div>
      <div class="item item-4"><a href="gallery.html">Gallery</a></div>
      <div class="item item-7 button"><a href="contact.html">Contact Us</a></div>
    </div>
  </div>

  <div class="container form-section">
    <h2 class="text-center mb-4">Contact Us</h2>

    <!-- Tab Buttons -->
    <div class="d-flex justify-content-center mb-4">
      <button id="worker-tab" class="btn btn-outline-success me-2 tab-button active">Worker</button>
      <button id="employer-tab" class="btn btn-outline-success tab-button">Employer</button>
    </div>

   <!-- Worker Form -->
<div id="worker-form" class="tab-content active">
  <form action="https://formspree.io/f/meoannkg" method="POST" class="row g-3">

    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="e.g. you@example.com" required>
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g. +353 87 123 4567" required>
    </div>

    <div class="col-md-6">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
    </div>

    <div class="col-md-6">
      <label for="departure" class="form-label">When can you depart for New Zealand?</label>
      <input type="text" class="form-control" id="departure" name="departure" placeholder="e.g. July 2025" required>
    </div>

    <div class="col-12">
      <label for="country" class="form-label">What country are you from?</label>
      <input type="text" class="form-control" id="country" name="country" placeholder="e.g. Ireland" required>
    </div>

    <div class="col-12">
      <label class="form-label">Which industry do you want to work in?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="industry" id="dairy" value="Dairy Farming" required>
        <label class="form-check-label" for="dairy">Dairy Farming</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="industry" id="contracting" value="Contracting">
        <label class="form-check-label" for="contracting">Contracting</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="industry" id="other" value="Other">
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>

    <div class="col-12">
      <label for="industryOther" class="form-label">If Other, please specify:</label>
      <input type="text" class="form-control" id="industryOther" name="industryOther" placeholder="Type your industry">
    </div>

    <div class="col-12">
      <label for="experience" class="form-label">Briefly describe your experience within your selected industry:</label>
      <textarea class="form-control" id="experience" name="experience" rows="4" placeholder="Mention the number of years, specific roles, tasks performed, etc." required></textarea>
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-success">Send Message</button>
    </div>

  </form>
</div>


    <!-- Employer Form -->
<div id="employer-form" class="tab-content" style="display: none;">
  <form action="https://formspree.io/f/meoannkg" method="POST" class="row g-3">

    <div class="col-md-6">
      <label for="businessName" class="form-label">Business Name</label>
      <input type="text" class="form-control" id="businessName" name="businessName" placeholder="Your business or farm name" required>
    </div>

    <div class="col-md-6">
      <label for="contactName" class="form-label">Contact Name</label>
      <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Your full name" required>
    </div>

    <div class="col-12">
      <label for="address" class="form-label">Address Location</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="e.g. your@email.com" required>
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g. +353 86 555 4444" required>
    </div>

    <div class="col-md-6">
      <label for="industry" class="form-label">Industry</label>
      <input type="text" class="form-control" id="industry" name="industry" placeholder="e.g. Dairy, Contracting, Horticulture" required>
    </div>

    <div class="col-md-6">
      <label for="numWorkers" class="form-label">Number of Workers Needed</label>
      <input type="number" class="form-control" id="numWorkers" name="numWorkers" placeholder="e.g. 3" min="1" required>
    </div>

    <div class="col-12">
      <label for="requirements" class="form-label">Requirements</label>
      <textarea class="form-control" id="requirements" name="requirements" rows="3" placeholder="e.g. Tractor license, mechanical skills" required></textarea>
    </div>

    <div class="col-12">
      <label for="positionDescription" class="form-label">Description of Position</label>
      <textarea class="form-control" id="positionDescription" name="positionDescription" rows="4" placeholder="Duties, tasks, and responsibilities" required></textarea>
    </div>

    <div class="col-md-6">
      <label for="startDate" class="form-label">When do you want the worker to start?</label>
      <input type="text" class="form-control" id="startDate" name="startDate" placeholder="e.g. August 2025" required>
    </div>

    <div class="col-md-6">
      <label for="accommodation" class="form-label">Is Accommodation Available?</label>
      <select class="form-select" id="accommodation" name="accommodation" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Optional">Optional</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="salary" class="form-label">Salary Information</label>
      <input type="text" class="form-control" id="salary" name="salary" placeholder="e.g. €15/hour or €600/week" required>
    </div>

    <div class="col-md-6">
      <label for="transport" class="form-label">Is Transport Available?</label>
      <select class="form-select" id="transport" name="transport" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="To be arranged">To be arranged</option>
      </select>
    </div>

    <div class="col-12">
      <label for="hours" class="form-label">What Hours Will They Work?</label>
      <input type="text" class="form-control" id="hours" name="hours" placeholder="e.g. 7 AM – 5 PM, Mon to Sat" required>
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-success">Send Message</button>
    </div>

  </form>
</div>



  <!-- Bootstrap JS + Tab Switch -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const workerTab = document.getElementById('worker-tab');
    const employerTab = document.getElementById('employer-tab');
    const workerForm = document.getElementById('worker-form');
    const employerForm = document.getElementById('employer-form');

    workerTab.addEventListener('click', () => {
      workerTab.classList.add('active');
      employerTab.classList.remove('active');
      workerForm.style.display = 'block';
      employerForm.style.display = 'none';
    });

    employerTab.addEventListener('click', () => {
      employerTab.classList.add('active');
      workerTab.classList.remove('active');
      employerForm.style.display = 'block';
      workerForm.style.display = 'none';
    });
  </script>

</body>
</html>
